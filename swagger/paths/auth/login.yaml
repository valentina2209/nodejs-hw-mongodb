post:
  tags:
    - Auth
  summary: Login user
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/userRequest.yaml
  responses:
    '200':
      description: Successful login
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
                example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    '401':
      $ref: ../../components/responses/401.yaml
