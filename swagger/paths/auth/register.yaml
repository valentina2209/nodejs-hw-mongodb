post:
  tags:
    - Auth
  summary: Register new user
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/userRequest.yaml
  responses:
    '201':
      description: Successfully registered
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                type: object
                properties:
                  name:
                    type: string
                    example: 'Jane Doe'
                  email:
                    type: string
                    example: 'jane@example.com'
    '400':
      description: Validation error
    '409':
      description: Email already in use
