tags:
  - Contacts
summary: Retrieve all user's contacts
operationId: getAllContacts
description: Returns a list of the current user's contacts with pagination and filtering.
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    description: Page number (default is 1)
    required: false
    schema:
      type: integer
      minimum: 1
  - name: limit
    in: query
    description: Number of contacts per page (default is 20)
    required: false
    schema:
      type: integer
      minimum: 1
      maximum: 100
  - name: isFavourite
    in: query
    description: Filter by favorite contacts
    required: false
    schema:
      type: boolean
responses:
  '200':
    description: List of contacts
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../components/schemas/—Åontact.yaml
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: ../../components/responses/401.yaml

