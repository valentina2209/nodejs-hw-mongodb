tags:
  - Contacts
summary: Update an existing contact
operationId: updateContact
description: Updates a contact by ID.
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: The ID of the contact to update
    schema:
      type: string
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: "Alice Johnson"
          phoneNumber:
            type: string
            example: "+380991234567"
          contactType:
            type: string
            enum: [work, home, personal]
            example: personal
          email:
            type: string
            example: "alice@example.com"
          isFavourite:
            type: boolean
            example: true
          photo:
            type: string
            format: binary
        required:
          - name
          - phoneNumber
          - contactType
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact!
            data:
              $ref: ../../components/schemas/contact.yaml
        examples:
          success:
            value:
              status: 200
              message: Successfully updated contact!
              data:
                _id: "68931e61826cf1f456ab5a56"
                name: "Alice Johnson"
                phoneNumber: "+380991234567"
                email: "alice@example.com"
                isFavourite: true
                photo: "https://res.cloudinary.com/yourimage.jpg"
                contactType: "personal"
                userId: "688a9079573cb187469ab551"
                createdAt: "2025-08-06T09:20:33.923Z"
                updatedAt: "2025-08-06T10:00:00.123Z"
  '401':
    description: Unauthorized
    $ref: ../../components/responses/401.yaml
  '404':
    description: Contact not found
    $ref: ../../components/responses/404.yaml
