tags:
  - Contacts
summary: Update an existing contact
operationId: updateContact
description: Updates a contact by ID.
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: The ID of the contact to update
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ../../components/schemas/сontactRequest.yaml
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/сontact.yaml
  '400':
    description: Bad request
    content:
      application/json:
        schema:
          $ref: ../../components/responses/400.yaml
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: ../../components/responses/401.yaml
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          $ref: ../../components/responses/404.yaml
